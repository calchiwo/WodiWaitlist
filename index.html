<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join Caleb 'Calchiwo' Wodi's waitlist to stay updated on upcoming projects and launches.">
  <title>WodiWaitlist - Join My Journey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Animated Background Orbs -->
  <div class="orb orb-primary"></div>
  <div class="orb orb-secondary"></div>

  <div class="container">
    <!-- Logo -->
    <img src="public/wodiwaitlist-logo.jpg" alt="WodiWaitlist Logo" class="logo fade-in">

    <!-- Heading -->
    <h1 class="heading fade-in delay-1">Join My Waitlist</h1>
    <p class="subheading fade-in delay-2">I can't wait to share my projects with you!</p>

    <!-- Netlify Form -->
    <form id="waitlist-form" name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="form scale-in">
      <input type="hidden" name="form-name" value="waitlist">
      <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field"></label>
      </p>
      <input type="email" name="email" id="email" placeholder="Enter your email" required class="input">
      <button type="submit" class="button">
        <span class="shimmer"></span>
        <span class="button-text">Join Waitlist</span>
      </button>
      <p id="error-msg" class="error-msg">Error message</p>
    </form>

    <!-- Success Message -->
    <div id="success-message" class="success-message slide-down">
      <div class="checkmark-container scale-in">
        <span class="checkmark bounce">âœ…</span>
      </div>
      <h2 class="success-heading">Thanks for joining my waitlist!</h2>
      <p class="success-subtext">You'll hear from me soon.</p>
      <div class="dots">
        <span class="dot pulse"></span>
        <span class="dot pulse delay-1"></span>
        <span class="dot pulse delay-2"></span>
      </div>
      <!-- Celebration Particles -->
      <div class="particles">
        <span class="particle p1"></span>
        <span class="particle p2"></span>
        <span class="particle p3"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
