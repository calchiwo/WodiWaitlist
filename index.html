  <style>
    /* Reset & base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff, #f8fafc);
      color: #0f172a;
    }

    /* Page layout */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(59, 130, 246, 0.1);
      flex-shrink: 0;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      margin: 0;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* Badge */
    .badge {
      display: inline-block;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    /* Headline */
    .headline {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .line {
      display: block;
      margin: 0.25rem 0;
    }

    .highlight {
      color: #1e40af;
      transition: opacity 0.4s ease-in-out;
    }

    /* Subtext */
    .subtext {
      font-size: 0.9rem;
      color: #334155;
      margin-bottom: 1.5rem;
    }

    /* Form */
    .waitlist-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
    }

    .waitlist-form input[type="email"] {
      padding: 0.75rem;
      border: 2px solid #93c5fd;
      border-radius: 0.5rem;
      width: 100%;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .waitlist-form input[type="email"]:focus {
      border-color: #3b82f6;
    }

    .waitlist-form button {
      padding: 0.75rem;
      background: linear-gradient(to right, #3b82f6, #1d4ed8);
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .waitlist-form button:hover {
      background: linear-gradient(to right, #2563eb, #1e40af);
    }

    /* Messages */
    .form-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: bold;

      position: fixed;

    .footer p {
      font-size: 0.8rem;
      color: #64748b;
      font-weight: 400;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .header {
        padding: 1rem;

<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <img src="WodiWaitlist.png" alt="WodiWaitlist Logo" class="header-logo" />
        <h1>WodiWaitlist</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <span class="badge">COMING SOON</span>

        <h1 class="headline">
          <span class="line">Something</span>
          <span class="line highlight" id="rotating-word">extraordinary</span>
          <span class="line">is coming</span>
        </h1>

        <p class="subtext">
          Be among the first to know when I launch. Join the waitlist.
        </p>

        <form name="wodiwaitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="waitlist-form" id="waitlist-form">
          <input type="hidden" name="form-name" value="wodiwaitlist" />
          <p style="display:none">
            <label>Don't fill this out: <input name="bot-field" /></label>
          </p>
          <input type="email" name="email" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
        
        <div id="form-message" class="form-message"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>¬©2025 BuiltByWodi¬Æ Projects. Created By Caleb ''Calchiwo'' Wodi.</p>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Word rotation functionality
      const words = ["extraordinary", "revolutionary", "game-changing", "mind-blowing"];
      let index = 0;
      const wordElement = document.getElementById("rotating-word");

      if (wordElement) {
        setInterval(() => {
          wordElement.style.opacity = 0;
          setTimeout(() => {
            index = (index + 1) % words.length;
            wordElement.textContent = words[index];
            wordElement.style.opacity = 1;
          }, 300);
        }, 3000);
      }

      // Form submission
      const form = document.getElementById("waitlist-form");
      const message = document.getElementById("form-message");

      if (form && message) {
        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const data = new FormData(form);
          
          try {
            const response = await fetch("/", {
              method: "POST",
              body: data,
            });

            if (response.ok) {
              form.style.display = "none";
              message.textContent = "üéâ Thanks for subscribing to my waitlist. You'll be the first to know when I launch any of my projects. Keep an eye on your inbox!";
              message.style.color = "#1e40af";
            } else {
              throw new Error("Network response was not ok.");
            }
          } catch (error) {
            message.textContent = "‚ùå Something went wrong. Please try again later.";
            message.style.color = "#dc2626";
          }
        });
      }
    });
  </script>
